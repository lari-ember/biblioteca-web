name: Lighthouse CI - Accessibility & Performance Audit

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x

      - name: Criar banco de dados de teste
        run: |
          # Criar banco SQLite tempor√°rio para testes
          export FLASK_APP=run.py
          export FLASK_ENV=development
          export DATABASE_URL=sqlite:///test.db
          python -c "from app import create_app, db; app = create_app(); app.app_context().push(); db.create_all()"

      - name: Iniciar servidor Flask em background
        run: |
          export FLASK_APP=run.py
          export FLASK_ENV=development
          export DATABASE_URL=sqlite:///test.db
          export SECRET_KEY=test-secret-key-for-ci
          nohup python run.py > flask.log 2>&1 &
          sleep 10
          # Verificar se servidor est√° rodando
          curl -f http://localhost:5000/health || (cat flask.log && exit 1)

      - name: Executar Lighthouse CI
        run: |
          lhci autorun --config=lighthouserc.json || true

      - name: Verificar thresholds manualmente
        run: |
          # Como fallback, usar curl para verifica√ß√£o b√°sica
          echo "Verificando disponibilidade das rotas principais..."
          curl -f http://localhost:5000/ || exit 1
          curl -f http://localhost:5000/login || exit 1
          echo "‚úÖ Rotas principais acess√≠veis"

      - name: Upload dos resultados Lighthouse
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

      - name: Comentar no PR com resultados
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            // Tentar ler resultados do Lighthouse
            let comment = '## üîç Lighthouse CI - Auditoria de Acessibilidade & Performance\n\n';
            
            try {
              const manifestPath = '.lighthouseci/manifest.json';
              if (fs.existsSync(manifestPath)) {
                const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
                const results = manifest[0];
                
                const scores = {
                  performance: Math.round(results.summary.performance * 100),
                  accessibility: Math.round(results.summary.accessibility * 100),
                  bestPractices: Math.round(results.summary['best-practices'] * 100),
                  seo: Math.round(results.summary.seo * 100)
                };
                
                const getEmoji = (score) => score >= 90 ? 'üü¢' : score >= 50 ? 'üü°' : 'üî¥';
                
                comment += `| Categoria | Score | Status |\n`;
                comment += `|-----------|-------|--------|\n`;
                comment += `| ‚ö° Performance | ${scores.performance} | ${getEmoji(scores.performance)} |\n`;
                comment += `| ‚ôø Acessibilidade | ${scores.accessibility} | ${getEmoji(scores.accessibility)} |\n`;
                comment += `| ‚úÖ Melhores Pr√°ticas | ${scores.bestPractices} | ${getEmoji(scores.bestPractices)} |\n`;
                comment += `| üîç SEO | ${scores.seo} | ${getEmoji(scores.seo)} |\n\n`;
                
                // Verificar thresholds
                const thresholds = {
                  accessibility: 90,
                  performance: 85,
                  bestPractices: 90,
                  seo: 90
                };
                
                const failures = [];
                if (scores.accessibility < thresholds.accessibility) {
                  failures.push(`Acessibilidade: ${scores.accessibility} < ${thresholds.accessibility}`);
                }
                if (scores.performance < thresholds.performance) {
                  failures.push(`Performance: ${scores.performance} < ${thresholds.performance}`);
                }
                if (scores.bestPractices < thresholds.bestPractices) {
                  failures.push(`Melhores Pr√°ticas: ${scores.bestPractices} < ${thresholds.bestPractices}`);
                }
                if (scores.seo < thresholds.seo) {
                  failures.push(`SEO: ${scores.seo} < ${thresholds.seo}`);
                }
                
                if (failures.length > 0) {
                  comment += `### ‚ö†Ô∏è Thresholds n√£o atingidos:\n`;
                  failures.forEach(f => comment += `- ${f}\n`);
                  comment += `\n`;
                }
                
                comment += `\n### üìä Thresholds Configurados\n`;
                comment += `- Acessibilidade: ‚â• 90\n`;
                comment += `- Performance: ‚â• 85\n`;
                comment += `- Melhores Pr√°ticas: ‚â• 90\n`;
                comment += `- SEO: ‚â• 90\n\n`;
                
                comment += `[üìÅ Ver relat√≥rio completo nos artifacts](${context.payload.pull_request.html_url}/checks)\n\n`;
                
              } else {
                comment += '‚ö†Ô∏è Resultados do Lighthouse n√£o encontrados. Verifique os logs do workflow.\n\n';
              }
            } catch (error) {
              comment += `‚ùå Erro ao processar resultados: ${error.message}\n\n`;
            }
            
            comment += `---\n`;
            comment += `üí° **Dica:** Para rodar localmente, use: \`npm install -g @lhci/cli && lhci autorun\`\n`;
            comment += `üìö **Documenta√ß√£o:** [docs/I18N_PREPARATION.md](../blob/main/docs/I18N_PREPARATION.md)\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Mostrar logs em caso de falha
        if: failure()
        run: |
          echo "=== Flask Logs ==="
          cat flask.log || echo "Flask log n√£o encontrado"
          echo "=== Lighthouse Logs ==="
          cat .lighthouseci/*.report.html || echo "Lighthouse reports n√£o encontrados"

