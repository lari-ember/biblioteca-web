{% extends "base.html" %}

{% block content %}
<div class="">
    <div class="row justify-content-center">

        <div class="col-md-3 shadow-lg card" style="background-color: #220d35d2; padding: 20px; border-radius: 10px; border: 2px ridge #251630;">
            <div class="text-white card p-4" style="background-color: #500e50a9; border-radius: 10px; border: 2px ridge #500e50; box-shadow: 2px 2px 5px #DD00DD;">
                <h2 class="text-center mb-4">Login</h2>
                <form action="" method="post">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        {{ form.username(class="form-control", placeholder="Your username", id="username") }}
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        {{ form.password(class="form-control", id="password") }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
